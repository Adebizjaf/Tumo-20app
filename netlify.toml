[build]
  command = "npm run build:client && cd netlify/functions && npm install"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_VERSION = "22.21.0"
  # Force npm usage instead of pnpm
  NETLIFY_USE_NPM = "true"

[functions]
  # Don't bundle these modules, use them from node_modules
  external_node_modules = ["express", "cors", "serverless-http", "dotenv"]
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA routing - redirect all non-API requests to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# HTTP to HTTPS redirect (required for Web Speech API)
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Security headers for Web Speech API (requires HTTPS/secure context)
[[headers]]
  for = "/*"
  [headers.values]
    # Force HTTPS connection for secure context (CRITICAL for Web Speech API)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Allow upgrading insecure requests to HTTPS when possible
    Content-Security-Policy = "upgrade-insecure-requests"
    # Don't block cross-origin requests for translation APIs
    Access-Control-Allow-Origin = "*"
